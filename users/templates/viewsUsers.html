<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
        }
        .edit-btn { background-color: #f0ad4e; color: white; }
        .delete-btn { background-color: #d9534f; color: white; }
        .add-btn { background-color: #5cb85c; color: white; padding: 10px; }
    </style>
</head>
<body>
    <h2>Liste des Utilisateurs</h2>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Numéro</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{i.pk}}</td>
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone_number}}</td>
                <td>
                    <button class="edit-btn"><a href="{% url 'searchIdUsers' i.pk %}">Modifier</a></button>
                    <button class="delete-btn"><a href="{% url 'deleteUsers' i.pk  %}">Supprimer</a></button>
                </td>
            </tr>
            {% endfor %}
           
            <!-- Autres utilisateurs -->
        </tbody>
    </table>
    <button class="add-btn"><a href="{% url 'addUsers' %}">Ajouter un utilisateur</a></button>
</body>
</html>
