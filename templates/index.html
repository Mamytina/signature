<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-btn {
            background-color: #28a745;
        }

        .signup-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Connexion</h2>
        <form method="POST" action="{% url 'loginUsers' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="name" placeholder="first name" required>
            <button type="submit"><a href="home">Se connecter</a></button>
        </form>
        <a href="signup.html">
            <p></p>
            <button class="signup-btn"><a href="{% url 'addUsers' %}">S'inscrire</a></button>
        </a>
    </div>
</body>
</html>
